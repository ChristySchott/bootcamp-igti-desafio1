<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Background</h1>
            <div class="side">
                <p>(R)Red</p>
                <input type="range" name="red" id="range-red" min="0" max="255" value="0">
                <input type="text" id="input-red" value="0" />
            </div>
            
            <div class="side">
                <p>(G)Green</p>
                <input type="range" name="green" id="range-green" min="0" max="255" value="0">
                <input type="text" id="input-green" value="0"/>
            </div>
            
            <div class="side">
                <p>(B)Blue</p>
                <input type="range" name="blue" id="range-blue" min="0" max="255" value="0">
                <input type="text" id="input-blue" value="0" />
            </div>

            <h1 class="top">Font</h1>
            <div class="side">
                <p>(R)Red</p>
                <input type="range" name="red" id="range-red-color" min="0" max="255" value="0">
                <input type="text" id="input-red-color" value="0" />
            </div>
            
            <div class="side">
                <p>(G)Green</p>
                <input type="range" name="green" id="range-green-color" min="0" max="255" value="0">
                <input type="text" id="input-green-color" value="0"/>
            </div>
            
            <div class="side">
                <p>(B)Blue</p>
                <input type="range" name="blue" id="range-blue-color" min="0" max="255" value="0">
                <input type="text" id="input-blue-color" value="0" />
            </div>


        </div>
        
        <div class="recebeAnimacao">
            <div class="recebeCor">
                <h3 class="recebeCorFont">Text Color</h3>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
